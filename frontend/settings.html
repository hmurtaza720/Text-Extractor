    <script>
        const API_URL = "";
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/';






        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401) handleLogout();
                if (!response.ok) throw new Error('Failed to load profile');

                const user = await response.json();

                // Form Fields
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;

                // Sidebar Profile Update
                const sidebarName = document.getElementById('sidebar-user-name');
                const sidebarImg = document.getElementById('sidebar-profile-img');

                if (sidebarName) sidebarName.textContent = user.username;
                if (sidebarImg) {
                    const encodedName = encodeURIComponent(user.username);
                    sidebarImg.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random&color=fff`;
                }

            } catch (error) {
                console.error(error);
            }
        }

        async function handleUpdate(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusMsg = document.getElementById('status-msg');

            const payload = {};
            if (username) payload.username = username;
            if (email) payload.email = email;
            if (password) payload.password = password;

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const updatedUser = await response.json();

                    // Update Sidebar immediately
                    const sidebarName = document.getElementById('sidebar-user-name');
                    const sidebarImg = document.getElementById('sidebar-profile-img');
                    if (sidebarName) sidebarName.textContent = updatedUser.username;
                    if (sidebarImg) {
                        const encodedName = encodeURIComponent(updatedUser.username);
                        sidebarImg.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random&color=fff`;
                    }

                    statusMsg.textContent = "Profile updated successfully!";
                    statusMsg.className = "mt-6 text-sm font-medium text-green-800 bg-green-100/50 block p-3 rounded-lg border border-green-200/50";
                    document.getElementById('password').value = ""; // Clear password field
                } else {
                    const err = await response.json();
                    throw new Error(err.detail || 'Update failed');
                }
            } catch (error) {
                statusMsg.textContent = error.message;
                statusMsg.className = "mt-6 text-sm font-medium text-red-800 bg-red-100/50 block p-3 rounded-lg border border-red-200/50";
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('mobile-sidebar');
            const backdrop = document.getElementById('mobile-backdrop');
            const panel = document.getElementById('mobile-panel');

            if (sidebar.classList.contains('hidden')) {
                // Open
                sidebar.classList.remove('hidden');
                setTimeout(() => {
                    backdrop.classList.remove('opacity-0');
                    panel.classList.remove('-translate-x-full');
                }, 10);
            } else {
                // Close
                backdrop.classList.add('opacity-0');
                panel.classList.add('-translate-x-full');
                setTimeout(() => {
                    sidebar.classList.add('hidden');
                }, 300);
            }
        }

        loadProfile();
    </script>
