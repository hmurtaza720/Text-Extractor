        #editor-wrapper {
            background-color: transparent;
            padding: 2rem;

            scroll-behavior: smooth;
        }

            background-color: white;
            width: 210mm;
            min-height: 297mm;
            /* Keep min-height for look */

        }

        .ql-container.ql-snow {
            border: none;
            height: auto;
        }

        /* The Editor Content Area */

        }

            font-family: 'Verdana', sans-serif;

        .ql-font-roboto {

    <script>
        const API_URL = "";
        // Global variables
        const urlParams = new URLSearchParams(window.location.search);
        let currentDocId = urlParams.get('id');
        const token = localStorage.getItem('token');
        let allDocuments = []; // Store fetched docs for filtering
        let pageHeightPx = 1122; // Approx 297mm in px (297 * 3.78)

        if (!token) window.location.href = '/';
        if (!currentDocId) {
            alert("No document specified");
            window.location.href = '/dashboard';
        }

        // --- Quill Configuration ---
        const Font = Quill.import('formats/font');
        Font.whitelist = ['arial', 'times-new-roman', 'courier-new', 'georgia', 'trebuchet-ms', 'verdana', 'roboto', 'open-sans', 'lato', 'montserrat', 'raleway', 'merriweather', 'playfair-display'];
        Quill.register(Font, true);

        const Size = Quill.import('attributors/style/size');
        Size.whitelist = ['10px', '12px', '14px', '16px', '18px', '20px', '24px', '30px', '32px', '36px'];
        Quill.register(Size, true);

        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                imageResize: { displaySize: true },
                toolbar: {
                    container: [
                        [{ 'font': Font.whitelist }],
                        [{ 'size': Size.whitelist }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['image', 'link', 'clean']
                    ]
                }
            }
        });

        // Move Toolbar
        const toolbarContainer = document.getElementById('toolbar-container');
        const quillToolbar = document.querySelector('.ql-toolbar');
        if (toolbarContainer && quillToolbar) {
            toolbarContainer.appendChild(quillToolbar);
        }

        // --- Core Functions ---

        async function fetchDocument(id = currentDocId) {
            if (!id) return;
            currentDocId = id;

            // Update URL without reload
            const newUrl = `${window.location.pathname}?id=${id}`;
            window.history.pushState({ path: newUrl }, '', newUrl);

            try {
                const response = await fetch(`${API_URL}/documents/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401) handleLogout();
                if (!response.ok) throw new Error("Failed to load document");

                const doc = await response.json();

                document.getElementById('doc-title').value = doc.filename || "Untitled";

                if (doc.corrected_html) {
                    quill.clipboard.dangerouslyPasteHTML(doc.corrected_html);
                } else if (doc.raw_text) {
                    quill.setText(doc.raw_text);
                } else {
                    if (quill.getText().trim().length === 0) quill.setText('');
                }

                const sourceContainer = document.getElementById('source-container');
                if (doc.original_path) {
                    const ext = doc.original_path.split('.').pop().toLowerCase();
                    if (['jpg', 'jpeg', 'png', 'bmp', 'webp'].includes(ext)) {
                        sourceContainer.innerHTML = `<img src="${API_URL}/${doc.original_path}" class="max-w-full h-auto shadow-lg rounded" alt="Original Source">`;
                    } else if (ext === 'pdf') {
                        sourceContainer.innerHTML = `<iframe src="${API_URL}/${doc.original_path}" class="w-full h-full border-none" title="PDF Source"></iframe>`;
                    } else {
                        sourceContainer.innerHTML = `<div class="text-center p-4"><span class="text-gray-500">Preview not available for .${ext} files</span><br/><a href="${API_URL}/${doc.original_path}" target="_blank" class="text-primary-green underline mt-2 inline-block">Download File</a></div>`;
                    }
                } else {
                    sourceContainer.innerHTML = `<div class="text-gray-400">No source file found.</div>`;
                }

                renderSidebarDocs();
                updatePageCounter();

            } catch (error) {
                console.error(error);
                alert("Error loading document");
            }
        }

        async function fetchAllDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    allDocuments = await response.json();
                    renderSidebarDocs();
                }
            } catch (e) { console.error(e); }
        }

        function renderSidebarDocs(filterText = "") {
            const listContainer = document.getElementById('sidebar-doc-list');
            listContainer.innerHTML = "";

            const filtered = allDocuments.filter(doc =>
                (doc.filename || "Untitled").toLowerCase().includes(filterText.toLowerCase())
            );

            if (filtered.length === 0) {
                listContainer.innerHTML = `<div class="text-xs text-gray-400 text-center py-2">No docs found</div>`;
                return;
            }

            filtered.forEach(doc => {
                const isActive = doc.id == currentDocId;
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg cursor-pointer text-sm font-medium transition-colors flex items-center ${isActive ? 'bg-primary-green/20 text-green-900 border border-primary-green/30' : 'hover:bg-white/40 text-gray-700 border border-transparent'}`;
                div.onclick = () => fetchDocument(doc.id);

                div.innerHTML = `
                    <svg class="w-4 h-4 mr-2 ${isActive ? 'text-primary-green' : 'text-gray-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="truncate">${doc.filename || "Untitled"}</span>
                `;
                listContainer.appendChild(div);
            });
        }

        function filterSidebarDocs(val) {
            renderSidebarDocs(val);
        }

        async function fetchUserProfile() {
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    const sidebarName = document.getElementById('sidebar-user-name');
                    const sidebarImg = document.getElementById('sidebar-profile-img');

                    if (sidebarName) sidebarName.textContent = user.username;
                    if (sidebarImg) {
                        const encodedName = encodeURIComponent(user.username);
                        sidebarImg.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random&color=fff`;
                    }
                }
            } catch (e) { console.error(e); }
        }

        async function saveDocument() {
            const statusSpan = document.getElementById('save-status');
            statusSpan.textContent = "Saving...";

            const htmlContent = quill.root.innerHTML;
            const title = document.getElementById('doc-title').value;

            try {
                const response = await fetch(`${API_URL}/documents/${currentDocId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        corrected_html: htmlContent,
                        filename: title
                    })
                });

                if (response.ok) {
                    statusSpan.textContent = "Saved";
                    setTimeout(() => { statusSpan.textContent = "Saved"; }, 2000);
                    // fetchAllDocuments(); // Optimization: Don't refresh list on every save
                } else {
                    statusSpan.textContent = "Error";
                }
            } catch (error) {
                console.error(error);
                statusSpan.textContent = "Error";
            }
        }

        // Simple scroll based pagination counter
        function updatePageCounter() {
            const editorContent = document.querySelector('.ql-editor');
            const scrollTop = document.getElementById('editor-wrapper').scrollTop;
            const currentPage = Math.floor(scrollTop / pageHeightPx) + 1;
            // Also estimate total pages based on scrollHeight
            const totalPages = Math.floor(editorContent.scrollHeight / pageHeightPx) + 1;

            document.getElementById('page-status').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Auto-save & Resize logic
        let timeoutId;
        quill.on('text-change', () => {
            document.getElementById('save-status').textContent = "Unsaved changes...";
            clearTimeout(timeoutId);

            updatePageCounter();

            timeoutId = setTimeout(() => {
                saveDocument();
            }, 2000);
        });

        document.getElementById('editor-wrapper').addEventListener('scroll', updatePageCounter);


        function changePageSize(size) {
            const container = document.getElementById('editor-container');
            const editor = document.querySelector('.ql-editor');

            if (size === 'a4') {
                container.style.width = '210mm';
                pageHeightPx = 1122; // 297mm
                // Reset Gradient for A4
                editor.style.backgroundImage = 'linear-gradient(to bottom, transparent 296.5mm, #9ca3af 296.5mm, #9ca3af 297mm)';
                editor.style.backgroundSize = '100% 297mm';
            } else if (size === 'a5') {
                container.style.width = '148mm';
                pageHeightPx = 794; // 210mm
                editor.style.backgroundImage = 'linear-gradient(to bottom, transparent 209.5mm, #9ca3af 209.5mm, #9ca3af 210mm)';
                editor.style.backgroundSize = '100% 210mm';
            } else if (size === 'letter') {
                container.style.width = '216mm';
                pageHeightPx = 1054; // 279mm
                editor.style.backgroundImage = 'linear-gradient(to bottom, transparent 278.5mm, #9ca3af 278.5mm, #9ca3af 279mm)';
                editor.style.backgroundSize = '100% 279mm';
            }
            updatePageCounter();
        }

        function changeMargin(type) {
            const editor = document.querySelector('.ql-editor');
            if (type === 'normal') editor.style.padding = '2rem';
            if (type === 'narrow') editor.style.padding = '1rem';
            if (type === 'wide') editor.style.padding = '3rem';
        }

        function changeZoom(val) {
            const container = document.getElementById('editor-container');
            container.style.transform = `scale(${val / 100})`;
        }

        function exportDoc(type) {
            if (!currentDocId) return;
            // Use token for auth if needed, but for simple download anchor, we rely on cookie or need a way to pass token if API is secured.
            // Wait, API is secured with Bearer token. Standard <a> link won't send header.
            // We need to fetch blob and download.

            const statusSpan = document.getElementById('save-status');
            statusSpan.textContent = `Exporting ${type.toUpperCase()}...`;

            fetch(`${API_URL}/export/${currentDocId}/${type}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(resp => {
                    if (resp.ok) return resp.blob();
                    throw new Error('Export failed');
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // Filename suggestion
                    const title = document.getElementById('doc-title').value || "document";
                    a.download = `${title}.${type}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    statusSpan.textContent = "Exported";
                    setTimeout(() => { statusSpan.textContent = "Saved"; }, 2000);
                })
                .catch(err => {
                    console.error(err);
                    statusSpan.textContent = "Export Error";
                });
        }

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Init
        fetchDocument();
        fetchUserProfile();
        fetchAllDocuments();

    </script>
